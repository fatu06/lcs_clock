<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    

</head>
<body>
    <header>
        <div id="lcshdr">
            <img id="logo" src="logo" alt="Yearup logo" >
            <h2> Welcome To The LCS Community </h2>
            <h3> Where We Rise Above The Standards!</h3>
        </div>
    </header>


    <div class="main">
        <div class="clockContainer">
            <p id="date"></p>
            <p id="time"></p>
            <span id="hours" class="clockpart"></span>
            <span id="colon1" class="clockmin"></span>
            <span id="minutes" class="clockpart"></span>
            <span id="colon2" class="clockmin"> </span>
            <span id="seconds" class="clockpart"></span>
            <span id="ampm" class="clockpart"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
